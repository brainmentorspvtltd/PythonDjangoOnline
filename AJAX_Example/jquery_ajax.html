<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>Jquery AJAX</h1>

    <button>Load News</button>

    <script src="jquery-3.3.1.min.js"></script>
    <script>
        function loadNews() {
            var url = 'https://newsapi.org/v2/top-headlines?sources=techcrunch&apiKey=695e07af402f4b119f0703e9b19f4683';
            $("button").click(function() {
                $.get(url, function(data) {
                    console.log(data);
                })
            })
        }
        loadNews()
    </script>
</body>

</html>
