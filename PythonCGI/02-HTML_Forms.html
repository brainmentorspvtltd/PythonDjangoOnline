<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Form Handling</h1>

    <!-- method = get and post -->
    <!-- get - to get the data from server
    post - to send the data to server -->
    <form action="login.html" method="get">
        <table>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text" placeholder="Enter Name" name="u_name">
                </td>
            </tr>
            <tr>
                <td>Enter Email Id</td>
                <td>
                    <input type="email" placeholder="Enter Email" name="u_email">
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" placeholder="Enter Password" name="u_pwd">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset">
                </td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
