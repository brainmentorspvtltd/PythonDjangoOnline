<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Form Handling</h1>

    <!-- method = get and post -->
    <!-- get - to get the data from server
    post - to send the data to server -->
    <form action="cgi-bin/hello.py" method="post">
        <table>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text" placeholder="Enter Name" name="u_name">
                </td>
            </tr>
            <tr>
                <td>Enter Email Id</td>
                <td>
                    <input type="email" placeholder="Enter Email" name="u_email">
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" placeholder="Enter Password" name="u_pwd">
                </td>
            </tr>
            <tr>
                <td>Select Country</td>
                <td>
                    <select name="country">
                        <option value="india">India</option>
                        <option value="china">China</option>
                        <option value="uk">UK</option>
                        <option value="us">US</option>
                        <option value="italy">Italy</option>
                        <option value="france">France</option>
                        <option value="germany">Germany</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Gender</td>
                <td>
                    <input type="radio" name="gender" value="m"> Male
                    <input type="radio" name="gender" value="f"> Female
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset">
                </td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
