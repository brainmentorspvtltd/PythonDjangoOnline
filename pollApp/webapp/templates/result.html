{% extends 'base.html' %} {% block content %}

<h1>Results</h1>

<h2>Question is : {{question.question_text}}</h2>

<div id="result">
    <ul class="list-group">
        {% for choice in question.choice_set.all %}
        <li class="list-group-item">
            {{choice.choice_text}} => {{choice.votes}}
        </li>
        {% endfor %}
    </ul>
</div>

<a href="{% url 'pollApp:detail' question.id %}">Vote Again</a> {% endblock %}
